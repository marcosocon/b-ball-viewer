<!DOCTYPE html>
<html lang="en" ng-app="bball">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <title>B-ball Viewer</title>
</head>
<body class="container" ng-controller="StoreController as store">
<div class="row">
  <h1 class="col-xs-12 text-center">Angular JS B-ball Viewer</h1>
</div>
<div class="row">
  <h3 class="col-xs-12 text-center">Available Basquetballs</h3>
</div>
<div class="row" ng-repeat="product in store.products">
<div class="col-xs-6 col-xs-offset-3">
  <h3>{{product.name}}</h3>
  <h3 class="pull-right">{{product.price | currency}}</h3>
</div>
<section class="col-xs-6 col-xs-offset-3" ng-controller="PanelController as panel">
	<ul class="nav nav-pills">
		<li ng-class="{active:panel.isSelected(1)}">
			<a href ng-click="panel.selectTab(1)">Description</a>
		</li>
		<li ng-class="{active:panel.isSelected(2)}">
			<a href ng-click="panel.selectTab(2)">Specifications</a>
		</li>
		<li ng-class="{active:panel.isSelected(3)}">
			<a href ng-click="panel.selectTab(3)">Reviews</a>
		</li>
	</ul>
	<div class="panel" ng-show="panel.isSelected(1)">
		<h4>Description :</h4>
		<h4>{{product.description}}</h4>
	</div>
	<div class="panel" ng-show="panel.isSelected(2)">
		<h4>Specifications :</h4>
		<h4>{{product.specs}}</h4>
	</div>
	<div class="panel" ng-show="panel.isSelected(3)">
		<h4>Reviews :</h4>
		<h4>{{product.reviews}}</h4>
	</div>
</section>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/angular.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
